<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up-Page</title>
</head>
<body>
    <header>
        <div id="slideshow"> 
            <div class="slide-wrapper">
                <div class="slide">
                    <div class="logo-container">
                        <div class="logo">
                            <img style="height:var(--logo-height); width: var(--logo-width);" src="pics/sNX2GX01.svg" alt="svg">
                            <H1>CINEMATRONIC</H1>
                        </div>
                    </div> 
                    <img style="height:var(--img-height); width: var(--img-width);" src="pics/sNX2GX01.svg" alt="svg">
                </div>
                <div class="slide">
                    <img style="height:var(--img-height); width: var(--img-width);" src="pics/sNX2GX01.svg" alt="svg">
                </div>
                <div class="slide">
                    <img style="height:var(--img-height); width: var(--img-width);" src="pics/sNX2GX01.svg" alt="svg">
                </div>
                <div class="slide">
                    <img style="height:var(--img-height); width: var(--img-width);" src="pics/sNX2GX01.svg" alt="svg">
                </div>
                <div class="slide">
                    <img style="height:var(--img-height); width: var(--img-width);" src="pics/sNX2GX01.svg" alt="svg">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="form_white">
            <H2 class="top-text">This is not a real website. This is a dream
                and you are falling, you need to wake up, WAKE UP!!
                <br>
                <br>
                Sign up to wake up!!
                <br><br><br>
                You know you want to
            </H2>
        
            <div class="form_input">
                <form action="#" method="get">
                    <div class="form_border">
                        <div class="form_row">
                            <div class="fn_container">
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name" placeholder="Rasmus">
                            </div>

                            <div class="ln_container">
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name" placeholder="Christensen">
                            </div>
                        </div>
                        <br>
                        <div class="form_row">
                            <div class="email_container">
                                <label for="mail">Email:</label>
                                <input type="email" id="mail" placeholder="r_c@domain.com">
                            </div>
                            <div class="phn_container">
                                <label for=phone">Phone Number:</label>
                                <input type="tel" id="phone" placeholder="1234fakenumber">
                            </div>
                        </div>
                        <br>
                        <div class="form_row">
                            <div class="pass_container">
                                <label for=pass">Password:</label>
                                <input type="password" id="pass" min="6" value="0">
                            </div>
                            <div class="pass_conf_container">
                                <label for=pass_confirm">Password:</label>
                                <input type="password" id="pass_confirm" min="6" value="0">
                            </div>
                        </div>
                    </div>

                    <div class="submit-button">
                        <input type="button" id="Create_acc" value="Create Account">
                    </div>
                </form>
            </div>
            <div>
                This will be the lower part of the right side 
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script src="script.js"></script>
</html>
